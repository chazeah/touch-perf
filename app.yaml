application: google.com:touch-perf
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# Serve templates
- url: /
  static_files: index.html
  upload: index\.html

# Serve static files
- url: /(css|js|images)/(.*)
  static_files: \1/\2
  upload: (css|js|images)/(.*)

libraries:
- name: webapp2
  version: "2.5.2"
